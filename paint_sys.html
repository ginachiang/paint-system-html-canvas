<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Main.css">
    <link rel="stylesheet" type="text/css" href="ColourPalette.css">
    <link rel="stylesheet" type="text/css" href="Modal.css">
    <title>Paint System</title>
  </head>
  
  <body class="bodyDiv">
    <!-- Clear Modal -->
    <div id="clearModal" class="modal">
      <div class="modal-content">
        <p/><center>Delete all changes?</center><p/>
        <center>
          <input type="button" id="clearYes" value="Yes" class="menuBtn">   
          <input type="button" id="clearNo" value="No" class="menuBtn">
        </center>
      </div>
    </div>
  
    <div id="toolbar" style="width:200px; text-align:center;">
      <table style="width:100%">
        <p/>
        <tr><th><label class="toolbar-header">Menu</label><hr/></th></tr>
        <tr>
          <td><input type="button" id="erase" value="Erase" class="menuBtn"></td>
        </tr>
        <tr>
          <td><input type="button" id="clear" value="Clear" class="menuBtn"></td>
        </tr>
        <tr>
          <td><a id="save" class="menuBtn" href="#" >Save</a> </td>
        </tr>
        <tr>
          <td>
            <label class="label">Stroke Size: </label> 
            <input type="number" id="strokeSize" class="inputNum" value=5 min=1 max=12>
          </td>
        </tr>
        <tr>
          <td>
            <label class="label">Eraser Size: </label> 
            <input type="number" id="eraserSize" class="inputNum" value=1 min=1 max=12>
          </td>
        </tr>
        
        
        <tr>
          <td>
            <center>
            <table id="colorTable">
              <tr>
                <td><div id="black" class="square black"></div></td>
                <td><div id="blue" class="square blue"></div></td>
                <td><div id="#ff00ff" class="square fuschia"></div></td>
                <td><div id="#008000" class="square green"></div></td>
                <td><div id="red" class="square red"></div></td>
                <td><div id="yellow" class="square yellow"></div></td>
              </tr>
              <tr>
                <td><div id="#00FFFF" class="square cyan"></div></td>
                <td><div id="#FFB6C1" class="square lightPink"></div></td>
                <td><div id="#FFA500" class="square orange"></div></td>
                <td><div id="#C0C0C0" class="square silver"></div></td>
              </tr>
            </table>
            </center>
          </td>
        </tr>
        
        
        <!--
        <tr>
          <td>
            <input id="fileInput" type="file" style="display:none;" />
            <input type="button" class="fileUploadBtn" value="Choose File" onclick="document.getElementById('fileInput').click();" />
          </td>
        </tr>
        -->
      </table>
    </div>
    
    <!-- drawing area -->
    <div><canvas id="myCanvas" class="canvas"/></div>
</div>
 
    <script src="Canvas.js"></script>
    <script src="Events.js"></script>
    <script src="ClearModalEvents.js"></script>
    <script>
      var canvas = initCanvas();
      var ctx = initCanvasContext(canvas);
      registerEvents();
      onPaint();
    </script>
  </body>
</html>
